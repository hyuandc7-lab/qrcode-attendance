
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 350px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff; color: white; border: none; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    a { text-decoration: none; color: #28a745; font-size: 14px; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p style="text-align:center;">No account? <a href="signup.html">Sign up</a></p>
  </div>
  
  
 

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const storedPass = localStorage.getItem(user);
      if(storedPass && storedPass === pass){
  localStorage.setItem("loggedInUser", user);
  alert("Login successful!");
  window.location.href = "dashboard.html"; // redirect to dashboard now
      }
    });
  </script>
</body>
</html>
